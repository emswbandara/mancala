<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #gameForm="ngForm">
        <div class="form-group">
          <label for="player1Name">Player 1</label>
          <input type="text" [(ngModel)]="gameRequest.player1Name" 
            class="form-control" 
            id="player1Name" 
            name="player1Name" 
            placeholder="Enter Player 1 Name"
            required #player1Name="ngModel">
        </div>
        <div [hidden]="!player1Name.pristine" class="alert alert-danger">Player 1 name is required</div>
        <div class="form-group">
          <label for="player2Name">Player 2</label>
          <input type="text" [(ngModel)]="gameRequest.player2Name" 
            class="form-control" 
            id="player2Name" 
            name="player2Name" 
            placeholder="Enter Player 2 Name"
            required #player2Name="ngModel">
          <div [hidden]="!player2Name.pristine" class="alert alert-danger">Player 2 name is required</div>
        </div>
        <button type="submit" [disabled]="!gameForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
